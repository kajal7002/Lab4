<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title> ITMD 361 Volunteer Form </title>
</head>

<body>
  
  <h1> Volunteer Form </h1>
    <form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
      
      <fieldset>
        <legend><strong> My Info </strong></legend>
          <p>
            <label> 
            First Name: 
            </label>
            <input type = "text" name = "first_name_field">
          </p>
          <p>
            <label> 
            Last Name: 
            </label>
            <input type = "text" name = "last_name_field">
          </p>
          <p>
            <label> 
            Phone Number: 
            </label>
            <input type = "text" name = "phone_number_field">
          </p>
          <p>
            <label> 
            Email Address: 
            </label>
            <input type = "email" name = "email_address_field">
          </p>
          <p>
            <label> 
            Gender: 
            </label>
            
            <input type = "radio" checked = "checked" name = "gender_field" value = "male"> Male
            
            <input type = "radio" name = "gender_field" value = "female"> Female
            </p>
          
          <p>
            <label> 
            Age: 
            </label>
            <select name = "age_field">
              <option value = "under 18"> under 18 </option>
              <option value = "18 - 24"> 18-24 </option>
              <option value = "25 - 34"> 25-34 </option>
              <option value = "35 - 44"> 35-44 </option>
              <option value = "45 - 54"> 45-54 </option>
              <option value = "55 - 64"> 55-64 </option>
              <option value = "65 and over">65 and over</option>
            </select>
          </p>
        </fieldset>
      
      <fieldset>
        <legend><strong> My Availability </strong></legend>
          <p>
            <label> 
            Days Available: 
            </label>
          </p>
            <p><input type = "checkbox" name = "available_field[]" value="sunday" checked = "checked">
            <label> 
            Sunday 
            </label>
            </p>
            <p><input type = "checkbox" name = "available_field[]" value = "monday">
            <label> 
            Monday 
            </label>
            </p>
            <p><input type = "checkbox" name = "available_field[]" value = "tuesday">
            <label> 
            Tuesday 
            </label>
            </p>
            <p><input type = "checkbox" name = "available_field[]" value = "wednesday">
            <label> 
            Wednesday 
            </label>
            </p>
            <p><input type = "checkbox" name = "available_field[]" value = "thursday">
            <label> 
            Thursday 
            </label>
            </p>
            <p><input type = "checkbox" name = "available_field[]" value = "friday">
            <label> 
            Friday 
            </label>
            </p>
            <p><input type = "checkbox" name = "available_field[]" value = "saturday">
            <label> 
            Saturday 
            </label>
            </p>
          <p>
            Any comments?
          </p>
          <p>
            <textarea cols = "40" rows = "10" name = "comments_field"></textarea>
          </p>
        </fieldset>
        
        <p>
          <input type = "hidden" name = "hidden_field" value = "kpatel">
        </p>
        <p>
          <input type = "submit" value = "Send Me">
        </p>
    </form>

</body>
</html>
